<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Animation test</title>

    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        height: inherit;
      }

      div {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 25%;
        left: 25%;
        background: red;
        transform-origin: center;
      }

      .animate {
        animation: 1s linear infinite alternate both swoosh;
      }

      @keyframes swoosh {
        from {
          transform: translateX(0);
          left: 25%;
          opacity: 1;

        }

        to {
          transform: translateX(25%);
          left: 27%;
          opacity: 0.25;
        }
      }
    </style>
  </head>

  <body>
    <div></div>    
  </body>
  <script>
    var myDiv = document.querySelector('div');
    myDiv.onclick = function() {
      if(myDiv.getAttribute('class') === 'animate') {
        myDiv.setAttribute('class','');
      } else {
        myDiv.setAttribute('class','animate');
      }
    
    }
  </script>
</html>
